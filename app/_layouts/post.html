---
layout: default
---
<section class="home-backg backg-projects backg-business" style="background-image: url({{ page.imageUrl }});">
  <div class="overlay">
    <h2>{{ page.title }}</h2>
    <h3>{{ page.subTitle }}</h3>
  </div>
</section>
<div class="post-container">
	<p class="meta">{{ page.date | date_to_string }}</p>
	
	<div class="post">
	{{ content }}
	</div>
</div>
